[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 1

[pycodestyle]
count = False
ignore = E124,E126,E127,E128,E131,E201,E202,E221,E241,E251,E271,E272,W291,N802,W504,W505
max-line-length = 160
statistics = True
filename = *.py
exclude = ./custon, ./template, ./build, ./dist, test.py
format = pylint

[egg_info]
tag_build = 
tag_date = 0

