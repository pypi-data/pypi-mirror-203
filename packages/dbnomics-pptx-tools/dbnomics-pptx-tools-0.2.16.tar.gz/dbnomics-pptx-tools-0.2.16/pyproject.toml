[project]
name = "dbnomics-pptx-tools"
version = "0.2.16"
authors = [{ name = "Christophe Benz", email = "christophe.benz@nomics.world" }]
description = "DBnomics PowerPoint (pptx) tools"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
  "daiquiri",
  "DBnomics",
  "isodate",
  "lxml",
  "more-itertools",
  "parsy",
  "pydantic",
  "python-pptx",
  "python-slugify",
  "PyYAML",
  "tabulate",
  "typer[all]",
  "webcolors",
]

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "flake8-blind-except",
  "flake8-breakpoint",
  "flake8-bugbear",
  "flake8-comprehensions",
  "flake8-eradicate",
  "flake8-fixme",
  "flake8-implicit-str-concat",
  "flake8-isort",
  "flake8-logging-format",
  "flake8-mutable",
  "flake8-print",
  "flake8-quotes",
  "ipykernel",
  "isort",
  "mypy",
  "pre-commit",
  "types-python-slugify",
  "types-PyYAML",
  "types-tabulate",
]

[project.scripts]
dbnomics-pptx = "dbnomics_pptx_tools.cli.app:app"

[project.urls]
"Homepage" = "https://git.nomics.world/dbnomics/dbnomics-pptx-tools"
"Bug Tracker" = "https://git.nomics.world/dbnomics/dbnomics-pptx-tools/-/issues"

[tool.black]
line-length = 120

# From https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#isort
[tool.isort]
line_length = 120
profile = "black"

[tool.mypy]
packages = ["dbnomics_pptx_tools"]
plugins = ["pydantic.mypy"]
strict = true

[[tool.mypy.overrides]]
module = [
  "dbnomics",
  "isodate",
  "lxml.*",
  "pandas",
  "parsy",
  "pptx.*",
  "webcolors",
]
ignore_missing_imports = true
