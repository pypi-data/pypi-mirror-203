[metadata]
name = confget
version = attr: confget.defs.VERSION_STRING
description = Parse configuration files and extract values from them
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Pentchev
author_email = roam@ringlet.net
url = https://devel.ringlet.net/textproc/confget/
license = BSD-2
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: DFSG approved
	License :: Freely Distributable
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
zip_safe = True
package_dir = 
	=src
packages = 
	confget
	confget.backend
setup_requires = 
	dataclasses; python_version < '3.7'
install_requires = 
	dataclasses; python_version < '3.7'
	pyparsing >= 3, < 4
python_requires = >= 3.6

[options.entry_points]
console_scripts = 
	confget = confget.__main__:main

[options.package_data]
confget = 
	py.typed

[flake8]
ignore = E203,W503,W504
max_line_length = 100

[egg_info]
tag_build = 
tag_date = 0

