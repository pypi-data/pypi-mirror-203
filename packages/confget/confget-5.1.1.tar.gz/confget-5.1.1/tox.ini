[tox]
envlist = pep8,mypy,unit-tests,pylint,black
isolated_build = True

[defs]
envlist_devel = {[tox]envlist},prove

pyfiles_default =
  src/confget
  setup.py
  unit_tests

pyfiles_devel =
  {[defs]pyfiles_default}
  ../t/defs/tools/generate.py

pyfiles = {[defs]pyfiles_{env:CONFGET_TOX_MODE:default}}

mypy_files_nodec_3_base =
  src/confget

mypy_files_nodec_3_extra_default =
  setup.py

mypy_files_nodec_3_extra_devel =
  setup.py
  ../t/defs/tools/generate.py

mypy_files_nodec_3_extra =
  {[defs]mypy_files_nodec_3_extra_{env:CONFGET_TOX_MODE:default}}

mypy_files_nodec_3 =
  {[defs]mypy_files_nodec_3_base}
  {[defs]mypy_files_nodec_3_extra}

mypy_files_dec =
  unit_tests

[testenv:pep8]
skip_install = True
tags =
  check
deps =
  flake8 >= 5, < 7
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  mypy >= 0.981
  pyparsing >= 3, < 4
  types-setuptools
setenv =
  MYPYPATH={toxinidir}/src
commands =
  mypy --strict {[defs]mypy_files_nodec_3}
  mypy --strict --allow-untyped-decorators {[defs]mypy_files_dec}

[testenv:pylint]
skip_install = True
tags =
  check
deps =
  ddt >= 1.4, < 2
  pylint >= 2.16, < 2.17
  pyparsing >= 3, < 4
  pytest >= 6, < 8
commands =
  pylint {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  ddt >= 1.4, < 2
  pyparsing >= 3, < 4
  pytest >= 7, < 8
commands =
  pytest -s -vv unit_tests

[testenv:generate]
skip_install = True
tags =
  manual
deps =
  pyparsing >= 3, < 4
whitelist_externals =
  sh
commands =
  sh -c 'cd ../t && env PYTHONPATH={toxinidir}:{toxinidir}/src python defs/tools/generate.py'

[testenv:prove]
tags =
  tests-devel
deps =
  pyparsing >= 3, < 4
setenv =
  CONFGET=python -m confget
  MANPAGE={toxinidir}/../confget.1
  TESTDIR={toxinidir}/test_data
whitelist_externals =
  prove
commands =
  prove ../t

[testenv:black]
skip_install = True
tags =
  check
deps =
  black >= 23, < 24
commands =
  black --config {toxinidir}/pyproject.toml --check {[defs]pyfiles}

# NB: this one should probably never be placed in the default envlist
[testenv:black-reformat]
skip_install = True
tags =
  format
  manual
deps =
  black >= 23, < 24
commands =
  black --config {toxinidir}/pyproject.toml {[defs]pyfiles}

# This one is used only by the tox-devel tool
[testenv:defsonly]
setenv =
  ENVLIST_DEVEL = {[defs]envlist_devel}
commands =
  python -c pass
