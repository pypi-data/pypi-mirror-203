[package]
name = "ferveo"
version = "0.1.1"
edition = "2018"
license = "GPL-3.0"
repository = "https://gitlab.com/anoma/ferveo"
readme = "README.md"
description = "An implementation of a DKG protocol for front-running protection on public blockchains."
keywords = ["DKG"]
categories = ["cryptography"]
authors = ["Heliax AG <hello@heliax.dev>"]

[dependencies]
group-threshold-cryptography = { path = "../group-threshold-cryptography", features = ["api"] }
ferveo-common = { path = "../ferveo-common" }
subproductdomain = { path = "../subproductdomain" }
ark-std = "0.4"
ark-bls12-381 = "0.4"
ark-ec = "0.4"
ark-ff = "0.4"
ark-poly = "0.4"
ark-serialize = "0.4"
rand = "0.8"
rand_old = { package = "rand", version = "0.7" } # used by benchmarks/pairing.rs
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
itertools = "0.10.1"
measure_time = "0.8"
rand_core = "0.6.4"
serde_with = "2.0.1"
thiserror = "1.0"

[package.metadata.cargo-machete]
ignored = ["ark-serialize"]

[lib]
bench = false

[features]
test-common = []

[[example]]
name = "pvdkg"
path = "examples/pvdkg.rs"

#[[bench]]
#name = "pvdkg"
#path = "benches/benchmarks/pvdkg.rs"
#harness = false

[[bench]]
name = "benchmarks"
path = "benches/bench_main.rs"
harness = false
