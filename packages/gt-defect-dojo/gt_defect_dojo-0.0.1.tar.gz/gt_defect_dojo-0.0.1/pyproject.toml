[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gt-defect-dojo"
version = "0.0.1"
authors = [
  { name="Raito", email="raito.yagami.9x@gmail.com" },
]
description = "An API wrapper for DefectDojo."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gt-solutions/gt-defect-dojo"
"Bug Tracker" = "https://github.com/gt-solutions/gt-defect-dojo/issues"