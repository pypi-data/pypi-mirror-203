[metadata]
name = fijiconvert
version = 1.0.2
author = Jean Fecteau
author_email = jfecteau@mbfbioscience.com
url = https://pypi.org/project/fijiconvert/
description = For converting FIJI markers and regions to XML
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sparc, mbf, bioscience, fiji, xml

[options]
packages = find:
python_requires = >=3.6
py_modules = fijiconvert
install_requires = 
	PyQt5

[options.entry_points]
gui_scripts = 
	fijiconvert = fijiconvert.main:main

[egg_info]
tag_build = 
tag_date = 0

