[tool.poetry]
name = "st-text-annotator"
version = "0.1.6"
description = "Component for annotating text for NLP resolution"
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent"]
authors = ["Robin Marquet <robin.marquet@epitech.eu>"]
license = "MIT License"
readme = "README.md"
include = ["./src/st_text_annotator/frontend/build/**/*"]
exclude = ["./src/st_text_annotator/frontend/[!build]/**/*", ".venv"]
packages = [{include = "st_text_annotator", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8,<3.9"
streamlit = "^1.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

