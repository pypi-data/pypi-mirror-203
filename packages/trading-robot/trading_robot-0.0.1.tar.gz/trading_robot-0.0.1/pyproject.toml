[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "trading-robot"
version = "0.0.1"
authors = [
  { name="Jim Huang", email="jim.huang.taipei@outlook.com" },
]
description = "Option Trading Robot package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/tradingBotproject"
"Bug Tracker" = "https://github.com/pypa/tradingBot/issues"
