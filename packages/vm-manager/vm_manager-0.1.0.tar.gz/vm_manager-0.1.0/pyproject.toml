[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "vm-manager"
version = "0.1.0"
description = "vm-manager is a CLI tool for managing one or more VMware virtual machines using various commands"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["vm", "manager", "vmware", "cli", "desktop", "home", "automation"]
authors = [
  {name = "Xie Han Keong", email = "hk997@live.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Programming Language :: Python",
  "Topic :: Home Automation",
]

dependencies = [
  "vix",
]

[project.urls]
homepage = "https://github.com/han-keong/vm-manager"
documentation = "https://readthedocs.org"
repository = "https://github.com/han-keong/vm-manager.git"
changelog = "https://github.com/han-keong/vm-manager/blob/master/CHANGELOG.md"

[project.scripts]
vm-manager = "vm_manager:main"
