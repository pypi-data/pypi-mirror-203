[build-system]
requires = ["hatchling", "colorama", "datetime"]
build-backend = "hatchling.build"

[project]
name = "CLIbrary"
version = "1.7.0"
authors = [
  { name="Andrea Di Antonio", email="mail@diantonioandrea.com" },
]
description = "A standardized collection of CLI utilities written in Python to handle commands, I/O and files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/diantonioandrea/CLIbrary"
"Documentation" = "https://github.com/diantonioandrea/CLIbrary/blob/main/docs.md"
"Bug Tracker" = "https://github.com/diantonioandrea/CLIbrary/issues"
