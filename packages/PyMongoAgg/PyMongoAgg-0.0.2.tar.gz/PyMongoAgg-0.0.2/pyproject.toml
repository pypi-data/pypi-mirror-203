[build-system]
requires = ["pymongo", "setuptools"]
[project]
name = "PyMongoAgg"
version = "0.0.2"
authors = [
  { name="Julius Park", email="juliusgeo@gmail.com" },
]
description = "A Python-MongoDB Aggregation transpiler."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/juliusgeo/PyMongoAgg"