[tool.isort]
profile = "black"
combine_as_imports = true
force_sort_within_sections = true
line_length = 99

[tool.black]
line-length = 99
preview = true

[tool.flake8]
ignore = [
    "SFS101", "SFS301", "D100", "D104", "D301", "W503", "W504", "E203", "B023", "B024",
    "A002", "A003", "PIE781", "PIE786", "PIE787", "PIE793", "PIE798", "PIE806", "F722",
]
max-line-length = 99
inline-quotes = '"'
per-file-ignores = [
    "tests/*:D,B008",
    "**/__init__.py:F401",
]

[tool.mypy]
ignore_missing_imports = true
