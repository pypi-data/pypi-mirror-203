[metadata]
license_files = 
	LICENSE

[coverage:run]
branch = False
omit = 
	**/__main__.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	\.\.\.
	def __repr__
	pass
fail_under = 80
skip_covered = False
sort = Cover

[mypy]

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-prts.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-numpyencoder.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-neurokit2.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

