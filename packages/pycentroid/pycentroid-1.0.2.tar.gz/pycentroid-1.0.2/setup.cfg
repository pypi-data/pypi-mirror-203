[metadata]
name = pycentroid
description = @themost-framework for python
author = Kyriakos Barbounakis
author_email = k.barbounakis@gmail.com
license = BSD-3-Clause
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/centroid-py/centroid/
project_urls = 
	Documentation = https://github.com/centroid-py/centroid/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	dill~=0.3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
	--log-cli-level=DEBUG
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
asyncio_mode = auto

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 130
extend_ignore = E203, W503, W293
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = pycentroid

[egg_info]
tag_build = 
tag_date = 0

