[build-system]
requires = ["hatchling","PyQt6"]
build-backend = "hatchling.build"
[project]
name = "GUIbits"
version = "1.0"
authors = [
  { name="rnb", email="talkguibits@gmail.com" },
]
description = "A simple contract-based Graphical User Interface package"
readme = "README.txt"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]
