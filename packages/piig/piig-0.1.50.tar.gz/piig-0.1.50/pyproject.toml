[tool.poetry]
name = "piig"
version = "0.1.50"
description = "Transpile python into cnc gcode."
authors = ["sac <sac@pobox.com>"]
readme = "README.md"
license = "MIT"
keywords = ["cnc", "gcode"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
python = "^3.9"
loguru = "^0.7.0"
metadict = "^0.1.3"
bump2version = "^1.0.1"
single-version = "^1.5.1"
docopt = "^0.6.2"
pytest = "^7.3.1"
pylama = "^8.4.1"
pylint = "^2.17.2"
pytypes = "^1.0b10"
coverage = "^7.2.3"
twine = "^4.0.2"
build = "^0.10.0"


[tool.isort]
force_alphabetical_sort_within_sections = true
#force_single_line = true
combine_as_imports = true
lines_between_types = 1
known_localfolder = "piig"
lines_after_imports = 2
float_to_top = true
force_single_line = true
src_paths = ["piig"]

[tool.pylama]
linters = "mccabe,mypy,pycodestyle,pydocstyle,pyflakes,isort"
max_line_length = 110
disable = "C0116,D100,D101,C0115,C0114,D103,D105,D107,D102"
ignore = "C0116,D100,D101,C0115,C0114,D103,D105,D107,D102"

[tool.mypy]
ignore_missing_imports = true


[tool.pydocstyle]
ignore  = "D103,D101,D107,D100,D102,D105"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"




[tool.pylint.messages_control]
# this one for pylint
disable = ["protected-access",
           "missing-docstring",
	   "too-few-public-methods",
           "missing-class-docstring",
           "wildcard-import",
           "unused-wildcard-import",
           'invalid-name',
           'attribute-defined-outside-init',
           'forgotten-debug-statement']

max-line-length = 100


[tool.pytest.ini_options]
#addopts = "--pdb"
#tb = "line"
addopts="--tb=short"
log_format="%(asctime)s %(message)s"
log_date_format="%H%M"


