[metadata]
name = ljpeg
description = Read and transform LJPEG images
author = sanchezcarlosjr
author_email = 24639141+sanchezcarlosjr@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/sanchezcarlosjr/ljpeg
project_urls = 
	Documentation = https://github.com/sanchezcarlosjr/ljpeg
platforms = Mac,Linux
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.24,<1.25
	opencv-python>=4.7,<4.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ljpeg = ljpeg.ljpeg:run

[tool:pytest]
addopts = 
	--cov ljpeg --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = ljpeg

[egg_info]
tag_build = 
tag_date = 0

