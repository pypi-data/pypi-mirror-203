[build-system]
requires        = ["setuptools>=61.0", "psutil>=5.8.0"]
build-backend   = "setuptools.build_meta"

[project]
name            = "UnMythwareTool"
version         = "0.0.1"
authors         = [
    { name      = "SmallWaterSnake", email = "hzk201312@163.com"},
]
description     = "A Kill Mythware Program."
readme          = "README.md"
requires-python = ">=3.7"
classifiers     = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
