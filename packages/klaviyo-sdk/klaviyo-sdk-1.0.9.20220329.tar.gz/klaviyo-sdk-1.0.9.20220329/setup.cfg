[metadata]
name = klaviyo-sdk
version = 1.0.9.20220329
author = Klaviyo Developers
author_email = developers@klaviyo.com
description = Klaviyo Python SDK (LEGACY)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/klaviyo/klaviyo-python-sdk
project_urls = 
	API Docs = https://developers.klaviyo.com/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	certifi >= 14.05.14
	six >= 1.10
	python_dateutil >= 2.5.3
	setuptools >= 21.0.0
	urllib3 >= 1.15.1
	tenacity >= 8.0.0
	requests >= 2.26.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

