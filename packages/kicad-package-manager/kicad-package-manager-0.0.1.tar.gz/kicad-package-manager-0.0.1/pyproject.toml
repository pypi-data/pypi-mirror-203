[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kicad-package-manager"
version = "0.0.1"
authors = [
  { name="Daniel Lewis", email="daniel.robert.lewis@gmail.com" },
]
description = "A package manager for KiCad projects"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/danroblewis/kicad-package-manager"
"Bug Tracker" = "https://github.com/danroblewis/kicad-package-manager/issues"

