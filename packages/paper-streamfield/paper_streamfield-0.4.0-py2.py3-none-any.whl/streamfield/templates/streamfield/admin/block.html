<div class="{% block classes %}stream-field__block{% endblock classes %}" data-uuid="{{ uuid }}">
  <div class="stream-field__sortable-handler">
    <div class="stream-field__sortable-icon"></div>
  </div>

  <div class="stream-field__content">
    {% block content %}
      {{ title }}
      <br>
      <small class="text-muted">{{ verbose_name }}</small>
    {% endblock content %}
  </div>

  <div class="stream-field__block-tools">
    {% block tools %}
      <div class="btn-square-group">
        {% if change_button.show %}
          <a href="{{ change_button.url }}"
             id="change_uuid_{{ uuid }}"
             class="stream-field__change-btn btn btn-square btn-sm btn-square--info"
             data-xclass="bs-tooltip"
             data-placement="top"
             data-trigger="hover"
             data-html="true"
             title="{{ change_button.title }}">
            <i class="{{ change_button.icon }}"></i>
          </a>
        {% endif %}

        <button type="button"
                class="stream-field__delete-btn btn btn-square btn-sm btn-square--danger"
                data-xclass="bs-tooltip"
                data-placement="top"
                data-trigger="hover"
                data-html="true"
                title="{{ delete_button.title }}">
          <i class="{{ delete_button.icon }}"></i>
        </button>
      </div>
    {% endblock %}
  </div>
</div>
