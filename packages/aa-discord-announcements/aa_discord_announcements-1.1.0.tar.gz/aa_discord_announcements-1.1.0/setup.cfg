[metadata]
name = aa_discord_announcements
version = attr: aa_discord_announcements.__version__
description = Discord Announcements via Alliance Auth. Write announcements and manage who can write announcements on your corporation or alliance Discord through Alliance Auth.
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Pfeufer
author_email = develop@ppfeufer.de
maintainer = Peter Pfeufer
maintainer_email = develop@ppfeufer.de
license = GPL-3.0
license_file = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
home_page = https://github.com/ppfeufer/aa-discord-announcements
keywords = 
	allianceauth
	eveonline
	discord
	announcements
project_urls = 
	Issue / Bug Reports = https://github.com/ppfeufer/aa-discord-announcements/issues
	Changelog = https://github.com/ppfeufer/aa-discord-announcements/blob/master/CHANGELOG.md

[options]
packages = find_namespace:
install_requires = 
	allianceauth>=3.0.0
	allianceauth-app-utils>=1.13.0
	dhooks-lite>=0.6.1
python_requires = ~=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = aa_discord_announcements*

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

