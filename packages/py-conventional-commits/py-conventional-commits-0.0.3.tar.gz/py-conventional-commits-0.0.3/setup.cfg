[metadata]
name = py-conventional-commits
version = v0.0.3
author = teichx
author_email = teichx@hotmail.com
description = Package to check conventional commits
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/teichx/py-conventional-commits
project_urls = 
	Bug Tracker = https://github.com/teichx/py-conventional-commits/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

