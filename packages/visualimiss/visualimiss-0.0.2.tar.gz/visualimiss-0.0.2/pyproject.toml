[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "visualimiss"
version = "0.0.2"
authors = [
  { name="ngntrgduc", email="trungducnguyen1511@gmail.com" },
]
description = "A missingno clone, use to visualize missing data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ngntrgduc/visualimiss"
"Bug Tracker" = "https://github.com/ngntrgduc/visualimiss/issues"