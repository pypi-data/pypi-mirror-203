[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "foyou-http"
authors = [
    { name = "foyoux" },
]
description = "simple http server for share files."
keywords = ["foyou-http"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version", "dependencies"]


[project.urls]
"Source" = "https://github.com/foyoux/foyou-http"
"Homepage" = "https://github.com/foyoux/foyou-http"
"Bug Tracker" = "https://github.com/foyoux/foyou-http/issues"


[project.scripts]
pyhttp = "pyhttp:main"


[tool.setuptools]
include-package-data = true


[tool.setuptools.dynamic]
version = { attr = "pyhttp.__version__" }
dependencies = { file = "requirements.txt" }


[tool.setuptools.packages.find]
where = ["src"]
