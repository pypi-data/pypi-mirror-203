[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "code_analyza"
version = "0.0b1"
authors = [
  {name="Clifton Davies"},
]
description = "A Code Analyser package."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["pep8", "code analyser", "linter"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
repository = "https://github.com/cliftondavies/sca"