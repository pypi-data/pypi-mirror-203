[tool.poetry]
name = "scrapse"
version = "0.3.9"
description = "Package to download and manage judgments"
authors = ["zaharia laurentiu jr marius <zaharialorenzo@gmail.com>", "Michele Colombino <michele.colombino.1996@gmail.com>"]
maintainers = [
    "zaharia laurentiu jr marius <zaharialorenzo@gmail.com>",
    "Michele Colombino <michele.colombino.1996@gmail.com>"
]
homepage = "https://gitlab.di.unito.it/ngupp/ngupp-scrapse"
repository = "https://gitlab.di.unito.it/ngupp/ngupp-scrapse"
readme = "README.md"
keywords = ["scraping", "judgments"]

[tool.poetry.scripts]
scrapse = "scrapse.main:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
requests = "^2.28.2"
beautifulsoup4 = "^4.11.2"
docx = "^0.2.4"
docx2txt = "^0.8"
spacy = "^3.5.1"
pandas = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"