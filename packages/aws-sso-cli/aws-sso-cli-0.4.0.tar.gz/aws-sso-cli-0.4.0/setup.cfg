[metadata]
name = aws-sso-cli
version = attr: aws_sso_cli.__version__
author = Peter Debelak
author_email = pdebelak@gmail.com
description = A program to simplify logging in and setting credentials using AWS SSO.
long_description = file: README.md
long_description_content_type = markdown

[options]
packages = find:
include_package_data = True
install_requires = 
	boto3

[options.extras_require]
dev = 
	argparse-manpage
	twine

[options.package_data]
* = *.md, LICENSE

[options.entry_points]
console_scripts = 
	aws-sso-cli = aws_sso_cli:main

[egg_info]
tag_build = 
tag_date = 0

