[tool.poetry]
name = "uke"
version = "0.1.0.dev0"
description = "Creating Ukulele Chord and Strumming Patterns Diagrams in SVG with Python"
authors = ["llxlr <i@xhlr.top>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/llxlr/uke"
repository = "https://github.com/llxlr/uke"
documentation = "https://github.com/llxlr/uke#readme"
keywords = ["music", "ukulele", "uke", "uku", "chord", "audio", "svg", "strumming patterns"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Graphics",
]
packages = [
    { include = "uke", from = "src" }
]
include = [
    { path = "tests", format = "sdist" }
]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
# The Mandatory Dependencies
jinja2 = "^3.1.2"
typer = { version = "^0.7.0", extras = ["all"] }
# The Optional Dependencies
numpy = { version = "^1.21.6", optional = true }
matplotlib = { version = "^3.5.3", optional = true }
simpleaudio = { version = "^1.0.4", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
mypy = "^1.1.1"
pytest = "^7.3.0"

[tool.poetry.extras]
tuner = ["numpy", "matplotlib", "simpleaudio"]

[tool.poetry.scripts]
uke = 'uke.cli:app'

[[tool.poetry.source]]
name = "bfsu"
url = "https://mirrors.bfsu.edu.cn/pypi/web/simple"
default = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
