[project]
name = "tcarlae"
description = "Minimal Python repository with a simple development workflow. Share and enjoy!"
authors = [
    { name = "David Seaward", email = "david@librem.one" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.2.0"

[project.license]
text = "CC0-1.0"

[project.scripts]
tcarlae = "tcarlae.cli:invoke"

[tool.pdm.version]
source = "scm"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
