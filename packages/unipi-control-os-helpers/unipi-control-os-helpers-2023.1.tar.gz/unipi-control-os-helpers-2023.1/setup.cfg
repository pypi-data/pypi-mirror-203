[bdist_wheel]
universal = 0

[metadata]
name = unipi-control-os-helpers
version = attr: unipi_control_os_helpers.__version__
description = Useful tools for the Unipi Control OS.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/superbox-dev/unipi-control-os-helpers
author = Michael Hacker
author_email = mh@superbox.one
license_files = 
	LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Operating System :: POSIX :: Linux
	Topic :: Utilities
project_urls = 
	Source Code = https://github.com/superbox-dev/unipi-control-os-helpers
	Bug Reports = https://github.com/superbox-dev/unipi-control-os-helpers/issues

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.10

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	os-tools = unipi_control_os_helpers.os_tools:app

[flake8]
max-line-length = 120
noqa-require-code = True
docstring-convention = numpy
ignore = 
	D100,
	D101,
	D104,
	D105,
	E501,
	W503,
	W504
per-file-ignores = tests/*:D

[egg_info]
tag_build = 
tag_date = 0

