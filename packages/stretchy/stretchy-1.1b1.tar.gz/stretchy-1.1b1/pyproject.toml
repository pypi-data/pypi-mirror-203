[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stretchy"
version = "1.1b1"
authors = [
  { name="Ferenc Vajda", email="ferenc.vajda@gmail.com" },
]
description = "One- and multi-dimensional containers that grow automatically in all directions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/fercsi/pylib-stretchy"
"Bug Tracker" = "https://github.com/fercsi/pylib-stretchy/issues"
