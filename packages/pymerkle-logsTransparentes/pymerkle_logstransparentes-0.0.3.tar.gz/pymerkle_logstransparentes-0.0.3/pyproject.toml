[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymerkle-logsTransparentes"
version = "0.0.3"
authors = [
  { name="Guilherme Fumagali", email="guilhermefumarques@gmail.com" },
]

description = "A Python implementation of Merkle Tree"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Guilherme-Fumagali/pymerkle"
"Bug Tracker" = "https://github.com/Guilherme-Fumagali/pymerkle/issues"