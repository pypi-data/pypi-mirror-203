[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "dipwmsearch"
version = "0.1.8"
authors = [
  { name="Marie Mille", email="m.mariemille@gmail.com" },
  { name="Bastien Cazaux", email="bast.cazaux@gmail.com" },
  { name="Julie Ripoll", email="julie.ripoll@lirmm.fr" },
  { name="Eric Rivals", email="rivals@lirmm.fr" },
]
description = "Provides functions to search for any di-nucleotidic Position Weight Matrix (di-PWM) in a genomic sequence (IUPAC compliant)."
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
keywords = [
    "bioinformatics",
    "motif",
    "binding site",
    "transcription",
    "transcription factor",
    "biology",
    "genomics",
    "PWM",
    "Position Weight Matrix",
    "dinucleotide",
    "dinucleotidic",
    "IUPAC",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CeCILL-B Free Software License Agreement (CECILL-B)",
    # "Operating System :: OS Independent",
]
dependencies = [
    "pyahocorasick",
    "pytest",
    "pandas",
    "biopython"
]
# packages from std library: sys, math, statistics, itertools, importlib, os

[project.urls]
"Homepage" = "https://gite.lirmm.fr/rivals/dipwmsearch"
"Documentation" = "https://rivals.lirmm.net/dipwmsearch/"

