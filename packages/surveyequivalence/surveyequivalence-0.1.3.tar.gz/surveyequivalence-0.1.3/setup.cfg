[metadata]
name = surveyequivalence
version = 0.1.3
author = Paul Resnick, Tim Weninger, Yuqing Kong, and Grant Schoenebeck
author_email = presnick@umich.edu
description = Code for calculating survey equivalence
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/presnick/surveyequivalence
project_urls = 
	Bug Tracker = https://github.com/presnick/surveyequivalence/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
include_package_data = false
install_requires = 
	setuptools~=67.6.1
	numpy~=1.24.0
	pandas~=2.0.0
	matplotlib~=3.7.1
	scikit-learn~=1.2.2
	multipledispatch~=0.6.0
	multiprocess~=0.70.14
	statsmodels~=0.13.5
	pathos~=0.3.0

[options.packages.find]
where = .

[options.package_data]
surveyequivalence = 
	templates/*.txt
	data/*.csv
	data/*/*.csv

[egg_info]
tag_build = 
tag_date = 0

