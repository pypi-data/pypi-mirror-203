[metadata]
name = imsconvert
version = 1.0.0
author = Jean Fecteau
author_email = jfecteau@mbfbioscience.com
url = https://pypi.org/project/imsconvert/
description = For converting IMS structures to XML
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sparc, mbf, bioscience, imaris

[options]
packages = find:
python_requires = >=3.6
py_modules = imsconvert
install_requires = 
	h5py
	vtk
	numpy

[options.entry_points]
console_scripts = 
	imsconvert = imsconvert.main:main

[egg_info]
tag_build = 
tag_date = 0

