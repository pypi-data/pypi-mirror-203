[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies = [
  "pyyaml",
]
name = "gmanka_yml"
version = "23.0.1"
authors = [
  { name="gmanka", email="gmankab@gmail.com" },
]
description = "some useful shortcuts for pyyaml"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gmankab/yml"
"Documentation" = "https://github.com/gmankab/yml"
"Bug Tracker" = "https://github.com/gmankab/yml/issues"
