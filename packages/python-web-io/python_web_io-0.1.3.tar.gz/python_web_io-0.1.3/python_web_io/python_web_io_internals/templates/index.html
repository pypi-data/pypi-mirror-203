{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% for func in io %}
            {% if func[0] == 'print' %}
                <p>{{func[1]}}</p>
            {% elif func[0] == 'input' %}
                <p>
                    <label for={{func[1][0]}}>{{func[1][1]}}</label>
                    <input type=text name={{func[1][0]}} {% if func[1]|length == 3 %} value={{func[1][2]}} disabled {% endif %}>
                </p>
            {% endif %}
        {% endfor %}
        <p><input type=submit value=Submit></p>
    </form>
{% endblock %}
