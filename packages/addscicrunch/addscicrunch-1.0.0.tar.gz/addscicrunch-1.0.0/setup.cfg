version = 1.0.0
author = Jean Fecteau
author_email = jfecteau@mbfbioscience.com
url = https://pypi.org/project/addscicrunch/
description = For adding SciCrunch terms to XML data
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sparc, mbf, bioscience, xml, scicrunch

[options]
packages = find:
