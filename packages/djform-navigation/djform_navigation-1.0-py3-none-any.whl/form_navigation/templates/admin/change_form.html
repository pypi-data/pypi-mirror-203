{% extends "admin/change_form.html" %}
{% load i18n static %}
{% block object-tools %}
    {{ block.super }}
    {% if npc_ids %}
    <div class="extra admin row-navigation">
        <style>
            .prev_next> a{
                margin: 5px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            fieldset div>input[type="text"]
            {
                width: calc(100% - 10px);
            }
        </style>
        <input type="hidden" id="prev_record_id" value="{{npc_ids.prev}}"/>
        <input type="hidden" id="cur_record_id" value="{{npc_ids.current}}"/>
        <input type="hidden" id="next_record_id" value="{{npc_ids.next}}"/>
        <div class="prev_next" style="text-align:right">
        </div>
        <script defer="defer" src="{% static 'form_navigation/module.js' %}"></script>
    </div>
    {% endif %}

{% endblock %}
