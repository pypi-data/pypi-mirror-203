[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ping-module"
version = "1.0"
authors = [
  { name="Melih Teke", email="me@mteke.com" },
]
description = "A lightweight ping module returning boolean"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/melihteke/ping-module.git"
"Bug Tracker" = "https://github.com/melihteke/ping-module/issues"
