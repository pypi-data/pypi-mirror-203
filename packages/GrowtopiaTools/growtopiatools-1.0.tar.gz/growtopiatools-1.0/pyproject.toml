[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "GrowtopiaTools"
packages = ["GrowtopiaTools"]
version = "1.0"
authors = [
  { name="Bolwl", email="bolwlbusiness@gmail.com" },
]
description = "Growtopia API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://growtopia.tools"