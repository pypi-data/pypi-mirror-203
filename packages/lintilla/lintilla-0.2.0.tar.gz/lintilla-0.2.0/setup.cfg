[metadata]
name = lintilla
version = attr: lintilla.__version__
author = Stephen R A King
author_email = stephen.ra.king@gmail.com
maintainer = Stephen R A King
maintainer_email = stephen.ra.king@gmail.com
description = place holder
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility,
platforms = Any
url = https://github.com/Stephen-RA-King/lintilla
download_url = https://github.com/Stephen-RA-King/lintilla/archive/refs/heads/main.zip
license = MIT
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src
packages = find:
project_urls = 
include_package_data = True
python_requires = >=3.8
install_requires = 
	pyyaml
	toml

[options.packages.find]
where = src

[options.package_data]
lintilla = 
	resources/config.toml
	resources/config.yaml

[options.entry_points]
console_scripts = 
	lintilla = lintilla.lintilla_cli:cli

[flake8]
docstring-convention = numpy
max-complexity = 18
max-line-length = 88
select = B, B9, C, D, E, F, N, W
exclude = tests/*,.tox/*,.nox/*,docs/*,.git/*,.github/*
ignore = 
	E203,
	W503,
per-file-ignores = 
	__init__.py:F401
	pathmagic.py:F401
	test_lintilla.py:F401

[egg_info]
tag_build = 
tag_date = 0

