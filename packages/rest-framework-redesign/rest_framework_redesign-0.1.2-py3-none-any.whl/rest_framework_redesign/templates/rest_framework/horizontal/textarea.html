<div class="form-floating mb-4">
  <textarea name="{{ field.name }}"
    class="form-control {% if field.errors %}is-invalid{% endif %}"
    {% if style.rows %}rows="{{ style.rows }}"{% endif %}
    {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
  >{% if field.value %}{{ field.value }}{% endif %}</textarea>

  {% if field.label %}
    <label class="form-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  {% if field.help_text %}
    <small class="d-block text-muted" class="invalid-feedback">
      {{ field.help_text|safe }}
    </small>
  {% endif %}

  {% if field.errors %}
    {% for error in field.errors %}
      <div role="alert" class="alert alert-warning mb-3">{{ error }}</div>
    {% endfor %}
  {% endif %}
</div>
