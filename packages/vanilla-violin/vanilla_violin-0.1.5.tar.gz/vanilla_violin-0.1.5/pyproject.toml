[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vanilla_violin"
version = "0.1.5"
authors = [
  { name="Jose Taveira", email="jose.taveira@mtg.pt" },
]
description = "Wrappers for AWS and Gitlab APIs"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]