requires = ["setuptools>=61.0"]
install_requires = ['random', 'json', 'time', 'urllib3', 'http.client']
build-backend = "setuptools.build_meta"
[project]
name = "StableDiffusionAPI"
version = "0.0.5"
authors = [
  { name="Jonathan Caraveo", email="jon@ziawe.com" },
]
description = "A package to interface with the StableDiffusionAPI.com API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://StableDiffusionAPI.com"
"GitHub" = "https://github.com/caraveo/SDAPI/"
"Bug Tracker" = "https://github.com/Caraveo/SDAPI/issues"
"Guide" = "https://www.sparkandwave.com/stablediffusionapi/"
