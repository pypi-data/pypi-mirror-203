[project]
name = "edbintt"
version = "0.2.0"
description = "Easy Database Integration Testing"
keywords = ["database", "integration", "testing"]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]

authors = [{ name = "doublethink13" }]
maintainers = [{ name = "doublethink13" }]

dependencies = ["docker==6.0.1", "psycopg2==2.9.6", "SQLAlchemy==2.0.9"]

[project.optional-dependencies]
dev = [
    "black==22.12.0",
    "build==0.10.0",
    "coverage==7.2.2",
    "flake8==6.0.0",
    "isort==5.12.0",
    "mypy==1.2.0",
    "pre-commit==3.2.2",
    "pydantic==1.10.7",
    "pytest==7.2.2",
    "twine==4.0.2",
]

[project.urls]
homepage = "https://gitlab.com/doublethink13/edbintt/"
repository = "https://gitlab.com/doublethink13/edbintt/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
