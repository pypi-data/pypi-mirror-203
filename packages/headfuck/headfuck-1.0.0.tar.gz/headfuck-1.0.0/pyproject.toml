[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "headfuck"
version = "1.0.0"
authors = [
  { name="JJPMaster", email="ssatjyrbusiness@gmail.com" },
]
description = "A Brainfuck-like esoteric programming language with matrices"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Public Domain",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JJPMaster/headfuck"
"Bug Tracker" = "https://github.com/JJPMaster/headfuck/issues"
