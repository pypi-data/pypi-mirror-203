[build-system]
requires = [
    "grpcio",
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"


[tool.black]
color = true
line-length = 120

[tool.ruff]
line-length = 120

# skip:
# pydocstyle (D), flake8-builtins (A), flake8-annotations (ANN), flake8-blind-except (BLE) ,RUF (hates unicode text)
select = [
    "F",  # Pyflakes
    "E",  # pycodestyle
    # "I",  # isort
    "U",  # pyupgrade
    "N",  # pep8-naming
    # "S",  # flake8-bandit
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "I25",  # flake8-tidy-imports
    "T",  # flake8-print
    "Q",  # flake8-quotes
    "YTT",  # flake8-2020
    "C90",  # mccabe
    "M001",  # Meta rules
]
ignore = ["E731"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.mccabe]
max-complexity = 15

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.flake8-bugbear]
extend-immutable-calls = ["fastapi.Header", "fastapi.Depends", "fastapi.Path", "fastapi.Query", "fastapi.Cookie"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"*pb2*.py*" = ["E501", "F821", "N802", "F821"]
"*/grpc/*" = ["N802"]
