[metadata]
name = rgcosm
version = 0.1.1
author = bcdev
author_email = bcdev@mail.ru
description = rgcosm simple reverse geocoding library from converted osm(.pbf) GIS data by converter in this lib
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BlackCatDevel0per/rgcosm
project_urls = 
	Bug Tracker = https://github.com/BlackCatDevel0per/rgcosm/issues
classifiers = 
	Environment :: Console
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Utilities
	Typing :: Typed
	Topic :: Text Processing :: Filters
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.7
package_dir = 
	= .
packages = find:
install_requires = 
	osmium>=3.6.0

[options.entry_points]
console_scripts = 
	pdf4cat = rgcosm:__main__

[options.packages.find]
where = .
exclude = 
	examples*
	docs*
	tests*

[egg_info]
tag_build = 
tag_date = 0

