[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pdm-dotenv"
description = "A pdm plugin that automatically loads .env files"
authors = [
    { name = "Zane Dufour", email = "zane@znd4.me" },
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pdm>=2.5.2",
    "python-dotenv>=1.0.0",
]
dynamic = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
]
version = "0.2.0"

[project.license]
text = "MIT"

[project.entry-points.pdm]
dotenv = "pdm_dotenv:plugin"

[project.urls]
Repository = "https://github.com/zdog234/pdm-dotenv"
Homepage = "https://github.com/zdog234/pdm-dotenv"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=6.1",
    "pdm[pytest]>=2.5.2",
    "pytest-cov>=4.0.0",
]
dev = [
    "towncrier>=19.2",
    "parver>=0.3",
    "pre-commit>=3.2.2",
    "nox>=2022.11.21",
    "black>=23.3.0",
    "pdm[pytest]>=2.5.2",
]
doc = [
    "mkdocs>=1.1",
    "mkdocs-material>=6.2",
]

[tool.pdm.scripts]
post_install = [
    "python",
    "-c",
    "import shutil, subprocess as sp; sp.check_call(['pre-commit', 'install']) if shutil.which('pre-commit') else None",
]
release = "python -m tasks.release"
test = "nox --no-venv -s test -- {args}"
cov = "nox --no-venv -s cov -- {args}"
lint = "pre-commit run --all-files"

[tool.pdm.scripts.doc]
shell = "cd docs && mkdocs serve"
help = "Start the dev server for doc preview"

[tool.black]
line-length = 100
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]

[tool.ruff]
line-length = 100
select = [
    "B",
    "C4",
    "E",
    "F",
    "PGH",
    "RUF",
    "W",
    "YTT",
]
extend-ignore = [
    "B018",
    "B019",
]
src = [
    "src",
]
extend-exclude = [
    "tests/fixtures",
]
target-version = "py37"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
known-first-party = [
    "pdm_dotenv",
]

[tool.mypy]
follow_imports = "silent"
ignore_missing_imports = true
disallow_incomplete_defs = true
check_untyped_defs = false
disallow_untyped_decorators = true
namespace_packages = true
mypy_path = "src"
explicit_package_bases = true

[tool.towncrier]
package = "pdm_dotenv"
filename = "CHANGELOG.md"
issue_format = "[#{issue}](https://github.com/zdog234/pdm-dotenv/issues/{issue})"
directory = "news/"
start_string = "<!-- insertion marker -->"
title_format = "[v{version}](https://github.com/zdog234/pdm-dotenv/releases/tag/{version}) ({project_date})"
template = "news/towncrier_template.md"
underlines = "-~^"
type = [
    { directory = "feature", name = "Features & Improvements", showcontent = true },
    { directory = "bugfix", name = "Bug Fixes", showcontent = true },
    { directory = "doc", name = "Improved Documentation", showcontent = true },
    { directory = "dep", name = "Dependencies", showcontent = true },
    { directory = "removal", name = "Removals and Deprecations", showcontent = true },
    { directory = "misc", name = "Miscellany", showcontent = true },
]

[tool.isort]
profile = "black"
atomic = true
skip_glob = [
    "*/setup.py",
]
filter_files = true
known_first_party = [
    "pdm_dotenv",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
