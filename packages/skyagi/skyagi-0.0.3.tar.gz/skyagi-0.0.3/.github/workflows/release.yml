name: Release

on:
  workflow_dispatch:

jobs:
  release-pymac:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the default branch
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Get a patch release
        run: python3 .github/scripts/release.py