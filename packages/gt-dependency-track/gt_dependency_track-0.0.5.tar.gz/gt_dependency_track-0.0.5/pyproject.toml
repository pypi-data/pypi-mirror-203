[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gt-dependency-track"
version = "0.0.5"
authors = [
  { name="Raito", email="raito.yagami.9x@gmail.com" },
]
description = "A small example package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gt-solutions/gt-dependency-track"
"Bug Tracker" = "https://github.com/gt-solutions/gt-dependency-track/issues"
