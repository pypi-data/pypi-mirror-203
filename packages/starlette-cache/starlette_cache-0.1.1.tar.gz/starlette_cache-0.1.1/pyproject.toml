[tool.pdm.dev-dependencies]
dev = [
    "httpx>=0.24.0",
    "pytest>=7.3.1",
    "black>=23.3.0",
    "coverage>=7.2.3",
    "ruff>=0.0.261",
    "mypy>=1.2.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.isort]
split-on-trailing-comma = true
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.mypy]
strict = true

[tool.deptry]

[tool.refurb]

[project]
name = "starlette-cache"
version = "0.1.1"
description = "Cache for Starlette"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
dependencies = [
    "starlette>=0.26.1",
    "uvicorn>=0.21.1",
    "redis>=4.5.4",
    "aiomcache>=0.8.1",
    "pendulum>=2.1.2",
    "aiohttp>=3.8.4",
    "typing-extensions>=4.5.0",
    "msgspec>=0.14.1",
    "starlette-async-jinja>=0.1.0",
    "acb>=0.1.1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "BSD-3-Clause"

[project.urls]
homepage = "https://github.com/lesleslie/starlette-cache"
documentation = "https://github.com/lesleslie/starlette-cache"
repository = "https://github.com/lesleslie/starlette-cache"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
