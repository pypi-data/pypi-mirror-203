# *) = cmdline arg

global: 
  context: suite/specialagent/local
  robot: suiteA
  k8s-auth:
    user: foo
    pass: bar
    url: https://foo/api/v2
  robocorp-auth:
    user: foo
    pass: bar
    url: https://foo/api/v2
robots: 
  suiteA: 
    target: fs
    use_rcc: true
    path: suiteA
    scheduling: 
      interval: 1
      allow_overlap: false
  suiteB:
    target: fs
    use_rcc: true
    path: suiteB
    scheduling: 
      interval: 2
      allow_overlap: false




