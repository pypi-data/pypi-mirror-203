[versioneer]
VCS = git
style = pep440
versionfile_source = papers/_version.py
versionfile_build = papers/_version.py
tag_prefix = 
parentdir_prefix = papers-

[tox:tox]
envlist = py38, py39, py310

[gh-actions]
python = 
	3.8: py38
	3.9: py39
	3.10: py310

[testenv]
commands = pytest tests -xv
deps = 
	bibtexparser
	scholarly
	crossrefapi
	rapidfuzz
	unidecode
	normality
	pytest

[egg_info]
tag_build = 
tag_date = 0

