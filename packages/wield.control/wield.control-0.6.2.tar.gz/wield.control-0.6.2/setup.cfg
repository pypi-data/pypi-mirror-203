[metadata]
name = wield.control
version = 0.6.2
license = Apache-2.0
license_files = LICENSES/*, NOTICE
author = Lee McCuller
author_email = mcculler@caltech.edu
description = Toolkits linear algebra and control systems for signals, physics, and interferometer designs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wieldphysics/wield-control
project_urls = 
	Bug Tracker = https://github.com/wieldphysics/wield-control/issues
	Source Code = https://github.com/wieldphysics/wield-control
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics

[options]
setup_requires = 
	setuptools>=46
install_requires = 
	wield.bunch
	wield.utilities
	numpy
	scipy
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[aliases]
test = pytest

[tools.check_versions]
version_file = src/wield/control/_version.py

[egg_info]
tag_build = 
tag_date = 0

