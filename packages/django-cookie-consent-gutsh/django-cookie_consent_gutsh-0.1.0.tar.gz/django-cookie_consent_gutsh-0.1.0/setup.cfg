[metadata]
name = django-cookie_consent_gutsh
version = 0.0.2
description = Cookie consent component for any Django web-site
long_description = file: README.md
url = https://www.barskiylab.com/
author = Artem Barskii
author_email = artemiy.barskiy@gmail.com
license = MIT  # Will be changed later perhaps
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.0

[egg_info]
tag_build = 
tag_date = 0

