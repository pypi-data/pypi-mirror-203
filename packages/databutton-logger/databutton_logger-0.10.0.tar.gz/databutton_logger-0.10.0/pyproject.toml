[tool.poetry]
name = "databutton-logger"
version = "0.10.0"
description = "Logger utilities for databutton"
authors = ["Databutton"]
packages = [
  { include = "databutton_logger"}
]

[tool.poetry.dependencies]
python = "^3.9"
asgi-correlation-id = ">=3.0.0,<5.0.0"
fastapi = ">=0.65.0,<1.0"
loguru = ">=0.5.0,<1.0.0"
httpx = ">=0.18.0,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
python-semantic-release = "^7.31.4"
ruff = "^0.0.261"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.semantic_release]
version_variable = "databutton_logger/__init__.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"

[tool.ruff]
# Decrease the maximum line length to 79 characters.
line-length = 150