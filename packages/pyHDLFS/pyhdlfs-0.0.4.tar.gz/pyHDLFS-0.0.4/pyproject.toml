[build-system]
requires = ["setuptools>=61.0", "requests_pkcs12", "requests"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "hdlfs"}


[project]
name = "pyHDLFS"
version = "0.0.4"
dependencies = [
    "requests",
    "requests_pkcs12",
]
authors = [
  { name="Thorsten Hapke", email="thorsten.hapke@sap.com" },
]
description = "Python wrapper to SAP HDLFS API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.tools.sap/hda-xpm-frontrunner/pyhdlfs"