# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "companyhunter"
version = "1.0.0"
description = "Find company emails from the web."
readme = "README.md"
authors = [{ name = "Ulas Can Zorer", email = "ulascanzorer@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "googlesearch-python >= 1.2.3",
    "requests_html >= 0.10.0",
    "bs4 >= 0.0.1",
    "urllib3 >= 1.26.5"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/ulascanzorer/companyhunter"

[project.scripts]
companyhunter = "main:main"
