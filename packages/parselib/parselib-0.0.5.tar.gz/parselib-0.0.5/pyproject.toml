[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "parselib"
version = "0.0.5"
authors = [
  { name="Rafał Prażmo" },
]
description = "HTML parser for web scraping"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chemtrails/parselib"