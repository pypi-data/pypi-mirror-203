[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jprint"
version = "1.1"
authors = [
  { name="John Furr", email="gnulnx@gmail.com" },
]
description = "A simple JSON and python dictionary pretty printer"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gnulnx/jprint"
