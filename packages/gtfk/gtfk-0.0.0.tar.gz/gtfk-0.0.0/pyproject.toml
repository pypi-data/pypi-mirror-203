[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "gtfk"
version = "0.1.0"
description = "An example Python package"
authors = ["MR_GT <friendyt89@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.26.0"


[tool.poetry.scripts]
gtfk = "gtfk.provider:main"


[tool.poetry.plugins."poetry-build"]
gtfk = "gtfk"
