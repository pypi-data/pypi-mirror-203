[tox]
envlist = py33,py34,py35,py36,py37,py38,py39,py310,py311

[base]
deps =
    coverage
    six

[testenv]
commands =
    python setup.py test
    coverage xml
    coverage report -m
setenv =
    PYTHONPATH={toxinidir}
deps =
    {[base]deps}

[testenv:flake8]
passenv = TERM
commands =
    pip install "https://github.com/ivancrneto/flake8-diff/archive/master.zip"
    flake8-diff origin/master --color off
deps =
    flake8
    {[base]deps}
