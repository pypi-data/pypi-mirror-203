[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credentials-manager-client"
version = "0.0.1"
description = "Provide credentials for services"
readme = "README.md"
authors = [{ name = "Makers", email = "makerskg@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["credentials-manager-client", "cred-manager-client"]
dependencies = [
    "pydantic >= 1.9.2",
    "environs >= 9.5.0",
    "psutil >= 5.9.4",
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/makersdevs/credentials_manager"

[project.scripts]
realpython = "credentials_manager_client.main:execute"

