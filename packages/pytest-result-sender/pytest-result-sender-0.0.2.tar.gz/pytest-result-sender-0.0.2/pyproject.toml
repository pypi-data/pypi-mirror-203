[tool.pdm]

[project]
name = "pytest-result-sender"
version = "0.0.2"
description = "这一个pytest插件，可以讲测试执行结果发送到钉钉、飞书、企业微信、Email、自定义API等位置"
authors = [
    { name = "dongfangtianyu", email = "7629022+dongfangtianyu@users.noreply.github.com" },
]
dependencies = [
    "pytest>=7.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points.pytest11]
pytest_result_sender = "pytest_result_sender.plugin"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
