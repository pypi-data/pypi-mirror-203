[project]
name = "simplesheetsapi"
version = "0.0.9"
authors = [
  { name="Sheets Try", email="sheetsapitry@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", 'google-api-core', "google-api-python-client", "google-auth", "google-auth-httplib2", "google-auth-oauthlib", "googleapis-common-protos"]
build-backend = "setuptools.build_meta"