[metadata]
name = arkclient
version = 0.0.37
test_version = 0.0.37
production_version = 0.0.37
author = Mauricio
author_email = dev.mauricio.lomeli@gmail.com
description = This application accesses the Ark system.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GameServerGurus/Ark-Client
project_urls = 
	Bug Tracker = https://github.com/GameServerGurus/Ark-Client/issues
platforms = win32
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests==2.*
	arklibrary==1.*

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.971
	flake8>=3.8
	tox>=3.24

[options.package_data]
arkclient = py.typed, config.ini

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

