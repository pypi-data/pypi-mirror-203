[project]
name = "secure_web3"
version = "1.3.1"
authors = [
  { name="Darkergo", email="chevisyoung@gmail.com" },
]
description = "Secure wallet and development enviroment"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default
include = ["secure_web3*"]  # ["*"] by default
[project.urls]
"Homepage" = "https://github.com/darkerego/secure_web3"
"Bug Tracker" = "https://github.com/darkerego/secure_web3/issues"
