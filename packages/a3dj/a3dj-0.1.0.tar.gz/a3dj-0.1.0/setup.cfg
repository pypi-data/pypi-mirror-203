[metadata]
name = a3dj
version = attr: a3dj.__version__
url = https://gitee.com/three-kinds/a3dj
author = three-kinds
author_email = 3179158552@qq.com
description = It is based on Django and can make development easier.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache 2.0
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Framework :: Django
project_urls = 
	Documentation = https://gitee.com/three-kinds/a3dj
	Source = https://gitee.com/three-kinds/a3dj

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	a3py >= 0.1.0
	a3faker >= 0.1.0
	factory_boy

[egg_info]
tag_build = 
tag_date = 0

