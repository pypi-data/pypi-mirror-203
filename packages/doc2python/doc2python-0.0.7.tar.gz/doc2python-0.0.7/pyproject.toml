[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "doc2python"
version = "0.0.7"
authors = [
  { name="Julian Mecking", email="jmeck2013@gmail.com" },
]
description = "A simple .doc to string converter for python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Flymeck/doc2python"
"Bug Tracker" = "https://github.com/Flymeck/doc2python/issues"