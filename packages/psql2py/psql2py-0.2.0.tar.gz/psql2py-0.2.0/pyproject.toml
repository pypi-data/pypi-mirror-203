[tool.poetry]
name = "psql2py"
version = "0.2.0"
description = ""
authors = ["Momo Eissenhauer <momo.eissenhauer@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sqlparse = "^0.4.3"
psycopg2 = "^2.9.5"
click = "^8.1.3"
jinja2 = "^3.1.2"
watchdog = "^2.2.1"
types-psycopg2 = "^2.9.21.9"
psql2py-core = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
mypy = "^0.991"
pg-docker = "^0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "sqlparse",
]
ignore_missing_imports = true
