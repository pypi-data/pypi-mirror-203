default:
  image: ${CI_REGISTRY}/devops/images/usgs/python:3.9
  tags:
    - development

stages:
  - build
  - test
  - deploy

# Builds the code
.build_code:
  tags:
    - development

Build Code:
  artifacts:
    paths:
      - dist/
  cache: {}
  extends:
    - .build_code
  rules:
    - when: always
  script:
    - export PATH=${PATH}:"/home/usgs-user/.local/bin"
    - pip install -e .[dev,test]
    - python -m build
  stage: build

## --------------------------------------------------
# Tests the database code
## --------------------------------------------------
.test_code:
  tags:
    - development
    
Lint/Test Code:
  cache: {}
  extends:
    - .test_code
  rules:
    - when: always
  script:
    - export PATH=${PATH}:"/home/usgs-user/.local/bin"
    - echo ${PATH}
    - pip install -e .[dev,test]
    - black src/libcomcat/*.py
    - pytest .
  stage: test

# --------------------------------------------------
# Deploy the pip package
# --------------------------------------------------
.deploy:
  tags:
    - development
    
Deploy Code:
  cache: {}
  extends:
    - .deploy
  # only:
  #   refs:
  #     - tags
  rules:
    - when: manual
  when: manual
  script:
    - export PATH=${PATH}:"/home/usgs-user/.local/bin"
    - pip install twine
    # - echo "Deploying to PyPI package registry!"
    # - if [ -z "$TWINE_PASSWORD" ];then echo "Password undefined";else echo "Password defined";fi
    # - python -m twine upload dist/* --verbose --non-interactive
    - echo "Deploying to code.usgs.gov package registry!"
    - |
      TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token \
        python -m twine upload --verbose \
        --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi \
        dist/*

    
  stage: deploy