[metadata]
name = sabreMapper
version = 0.1.0
author = LT
author_email = listenwetnessluo@163.com
use_2to3 = False
description = Qiskit Sabre Mapper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/LTQUBIT/qiskit_sabre_mapper
project_urls = 
	Bug Tracker = https://gitee.com/LTQUBIT/qiskit_sabre_mapper/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	retworkx
	qiskit==0.38.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

