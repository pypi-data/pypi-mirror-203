[metadata]
name = goated
version = attr: goated.version.__version__
author = Goated Core Team
author_email = cian@goated.com
keywords = goated, betting, trading, sports, sportsbetting, exchange, bet, prediction, market
description = Python library for interacting with the Goated Exchange API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/goatedsports/python-sdk
download_url = https://github.com/goatedsports/python-sdk/archive/refs/heads/main.zip
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Topic :: Other/Nonlisted Topic
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
install_requires = 
	numpy >=1.23.5
	requests >=2.28.1
python_requires = >=3.9
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

