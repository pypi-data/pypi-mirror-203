[project]
name = "streamlit-text-annotator"
version = "0.1.3"
authors = [
  { name="Robin Marquet", email="robin.marquet3@gmail.com" },
]
description = "Component for annotating text for NLP resolution"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rmarquet21/streamlit-text-annotator"
"Bug Tracker" = "https://github.com/rmarquet21/streamlit-text-annotator/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
