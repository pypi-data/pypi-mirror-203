[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies = [
  "rich",
  "windows-curses ; platform_system==\"Windows\"",
]
name = "easyselect"
version = "23.0.0"
authors = [
  { name="gmanka", email="gmankab@gmail.com" },
]
description = "simple and pretty tool for selecting items by keyboard in terminal"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gmankab/easyselect"
"Bug Tracker" = "https://github.com/gmankab/easyselect/issues"
"Documentation" = "https://github.com/gmankab/easyselect"
