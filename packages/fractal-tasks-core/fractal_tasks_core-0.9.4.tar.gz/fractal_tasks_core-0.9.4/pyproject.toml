[tool.poetry]
name = "fractal-tasks-core"
version = "0.9.4"
description = ""
authors = [
    "Jacopo Nespolo <jacopo.nespolo@exact-lab.it>",
    "Marco Franzon <marco.franzon@exact-lab.it>",
    "Tommaso Comparin <tommaso.comparin@exact-lab.it>",
    "Joel LÃ¼thi  <joel.luethi@fmi.ch>",
]
readme = "README.md"
packages = [{include = "fractal_tasks_core"}]
license = "BSD-3-Clause"
homepage = "https://github.com/fractal-analytics-platform/fractal-tasks-core"
documentation = "https://fractal-tasks-core.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.9"
dask = "~2023.1.0"
zarr = "~2.13.6"
numpy = "~1.23.5"
scikit-image = ">=0.19"
cellpose = "~2.2"
pandas = "^1.2.0"
defusedxml = "^0.7.1"
napari-workflows = "^0.2.8"
napari-skimage-regionprops = "^0.8.1"
napari-tools-menu = "^0.1.19"
anndata = "^0.8.0"
llvmlite = "^0.39.1"
imageio-ffmpeg = "^0.4.7"
lxml = "^4.9.1"
napari-segment-blobs-and-things-with-membranes = "^0.3.3"
Pillow = "^9.1.1"
pydantic = "^1.10.2"
torch = "1.12.1"
matplotlib = {version="*", optional=true}

[tool.poetry.extras]
tools = ["matplotlib"]


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
devtools = "^0.8.0"
bumpver = "^2022.1116"
pytest-mock = "^3.8.1"
pre-commit = "^2.19.0"
coverage = {extras = ["toml"], version = "^6.4.4"}
memory-profiler = "^0.60.0"
zenodo-get = "^1.3.4"
jsonschema = "^4.16.0"
deptry = "^0.6.1"
sqlmodel = "^0.0.8"
napari-ome-zarr = "^0.5.2"
pytest-pretty = "^1.1.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
sphinx-autodoc-typehints = "^1.19.5"
autodocsumm = "^0.2.9"
sphinx-autodoc-defaultargs = "^0.1.2"
myst-parser = "^0.18.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
parallel = true
relative_files = true
source = ["fractal_tasks_core"]
omit = ["tests/*", "examples/*"]

[tool.bumpver]
current_version = "0.9.4"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"docs/source/conf.py" = [
    'version = "{version}"',
]
"fractal_tasks_core/__init__.py" = [
    '__VERSION__ = "{version}"'
]


[tool.deptry]
exclude = [
  'tests', 'examples', 'docs'
]
