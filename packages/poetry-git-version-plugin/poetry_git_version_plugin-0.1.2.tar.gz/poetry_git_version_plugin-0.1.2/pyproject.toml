[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "poetry-git-version-plugin"
version = "0.0.1"
description = "Poetry plugin to get package version from git"
homepage = "https://gitlab.com/rocshers/python/poetry-git-version-plugin"
repository = "https://gitlab.com/rocshers/python/poetry-git-version-plugin"
authors = ["irocshers <develop.iam@rocshers.com>"]
readme = "readme.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    # "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
]
packages = [{include = "poetry_git_version_plugin"}]

[tool.poetry.plugins."poetry.plugin"]
poetry-git-version-plugin = "poetry_git_version_plugin.plugins:PoetryGitVersionPlugin"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-git-version-plugin = "poetry_git_version_plugin.plugins:PoetryGitVersionApplicationPlugin"

[tool.poetry.dependencies]
python = "^3.7"
poetry = "^1.2.2"
gitpython = "^3.1.29"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
ruff = "^0.0.260"
black = "^23.3.0"

[tool.black]
skip-string-normalization = true
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.coverage.run]
omit = [
    "*/tests/*",
    "install-poetry.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.poetry-git-version-plugin]
ignore_errors = false